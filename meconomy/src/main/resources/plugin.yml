main: ph.adamw.moose.eco.MEconomy
name: mEconomy
version: 1.0.0
description: Adds economy features.
author: awphi
api-version: 1.13
prefix: mEconomy
depend: [mCore]
commands:
  pay:
    description: Pay another player.
    usage: /pay <player> <amount>
  balance:
    description: Get balance of a player.
    usage: /balance <player>
    aliases: [bal, money, cash]
  vault:
    description: Access your vault.
    usage: /vault
    aliases: [bank, storage]